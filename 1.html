<!--이 문서는 html이다-->
<!DOCTYPE html>
<!--head와 body를 감쌈-->
<html>
    <!--본문 설명 태그-->
<head>
    
    <!--페이지 제목-->
    <title>html-연습페이지</title>
    <!--utf-8로 문자 저장-->
    <meta charset="utf-8"></head>

<!--본문 내용 태그-->
<body>
    
에잇 시팔
<!--< > </> : 태그, html에서 기본적인 형태,설명-->
<!--글자 진하게-->
<!--밑줄 치기-->
<strong>히히<u>힣히히</u>ㅣ힣ㄴ
</strong>
<!-- h1은 제목, 숫자가 클 수록 글자가 작아짐 -->
<h2>hello web</h2>
<!--줄바꿈 : br , 안닫아도 됨.-->
나는 지금 생활코딩을 보면서 html 문법을<br>
익히고 있는 중이다.
<!--p : 감싼거 단락으로 됨-->
<p>
    This is some text in a paragraph.
    <!--링크 달기a 감싸고 있는 문장에 링크 걸음-->
    <!--href : 링크 주소 / targrt = "_blank" : 새 창에서 열기-->
   <a href=" http://www.trex-game.skipser.com/" target="_blank"> http://www.trex-game.skipser.com/</a> 
   
</p>

<!--이미지 포함-->
<!--태그로는 정보 설명 부족 -> 속성:src -->
<img src="https://images.unsplash.com/photo-1593642532871-8b12e02d091c?ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">

<br><img src ="https://images.unsplash.com/photo-1608245449230-4ac19066d2d0?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8YmFza2V0YmFsbHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">

<!--부모-자식 태그 : 서로 잘 쓰이는 태그-->
<!--자식 태그 : 목록=li / 부모 태그: 경계 = ul-->
<ul>
    <li>1. 국어</li>
    <li>2. 영어</li>
    <li>3. 수학</li>

</ul>
    
<ul>
    <li>1. 국어</li>
    <li>2. 영어</li>
    <li>3. 수학</li>

</ul>
<!--숫자 넘버링 : 부모 태그 ol / 자식 태그 :li-->

<h3>아이유 노래 목록</h3>
<ol>
    <li>라일락</li>
    <li>아이와 나의 바다</li>
    <li> 코인</li>
</ol>



</body>


</html>
